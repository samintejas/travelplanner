services:
  postgres:
    image: postgres:15-alpine
    container_name: travel-postgres
    environment:
      POSTGRES_USER: travel
      POSTGRES_PASSWORD: travel123
      POSTGRES_DB: travel_concierge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel -d travel_concierge"]
      interval: 5s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: travel-chromadb
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - ANONYMIZED_TELEMETRY=false

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-backend
    environment:
      - DATABASE_URL=postgresql://travel:travel123@postgres:5432/travel_concierge
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    volumes:
      - ./frontend:/app/frontend

volumes:
  postgres_data:
  chroma_data:
